{% extends 'catcolony/base.html' %}
{% load embed_video_tags %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaks }}</p>
            {% video post.video 'small' %}
            <br>
            <br>
        </div>
    {% endfor %}
{% endblock %}
